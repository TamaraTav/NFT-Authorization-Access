<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NFT Authorization</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container_fluid">
        <form action="">
            <!-- logo -->
            <a href="#">
                <img class="logo" src="./assets/Logo-full.svg" alt="">
<!--                <span>PNFT Market</span>-->
            </a>


            <h1>NFT Access</h1>
            <p>Please fill your detail to access your account.</p>


            <!-- email form group -->
            <div class="form-group">
                <label for="email">Email</label>
                <div>
                    <input type="email" name="email" id="email">
                    <img src="./assets/X%20Icon.svg" alt="">
                </div>
            </div>

            <!-- password form group -->
            <div class="form-group">
                <label for="password">password</label>
                <div>
                    <input type="password" name="password" id="password">
                    <img src="./assets/eye.svg" alt="">
                </div>
            </div>

            <!-- remember -forgot -->
            <div class="remember-forgot-container">
                <!--remember me checkbox -->
                <div class="remember-me" >
                    <input type="checkbox" name="remember-me" id="remember">
                    <labe for="remember">Remember me</labe>
                </div>
                <a href="">Forgot Password?</a>
            </div>

            <!-- buttons -->
            <div class="button-container">
                <button>Sign in</button>
                <button>
                    <img src="./assets/Google.svg" alt="">
                    Sign in with Google
                </button>
            </div>

            <!-- sign up -->
            <div >
                <span>Don't have an account?</span>
                <a href="#">Sign up</a>
            </div>






        </form>
        <div>
            <img src="./assets/cover1.png" alt="">
        </div>

    </div>

</body>
</html>
